<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>Your Image</h1>
        <img src="/qrcode_github.com.png" alt="Displayed Image" onerror="console.log('Error loading image'); this.style.border='1px solid red';" onload="console.log('Image loaded successfully');">
    </div>
</body>
</html>
